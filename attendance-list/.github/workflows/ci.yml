name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, Padigos-dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Lint (if configured)
        run: npm run lint --if-present
